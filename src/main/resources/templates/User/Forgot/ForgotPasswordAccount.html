<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/layout/layoutLogin :: mainContent('Forget Password',~{this::.Login-Page})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section class="Login-Page layout-pt-lg layout-pb-lg bg-blue-2" style="background-color: #e5f0fd; padding-bottom: 120px; padding-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-7 col-md-9">
                <div class="bg-white shadow-lg rounded-3" style="padding: 50px;">
                    <!-- Tab Navigation -->


                    <!-- Tab Content -->
                    <div class="tab-content" id="registerTabContent">
                        <!-- User Registration Form -->
                        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">




                                <div class="col-12"  style="padding-top: 10px;padding-bottom: 10px">
                                    <h1 style="font-size: 22px; font-weight: 500">Forget Account</h1>
                                    <p style="margin-top: 10px;font-size: 19px; color: #697488; font-family: 'Jost', sans-serif;">
                                        Already have an account?
                                        <a href="#" class="text-decoration-none" style="color: #3554d1">Log in</a>
                                    </p>
                                </div>


                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input id="email" class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Email</label>
                                    </div>
                                </div>


                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button type="button" id="submitButton" class="cursor-pointer text-white w-100 button -dark" style="background-color: #3554d1;padding-top: 20px;padding-bottom: 20px">Reset Password
                                        <i class="fa-solid fa-arrow-up-right-from-square" style="margin-left: 15px"></i>
                                    </button>
                                </div>
                                <!-- User-specific form fields -->
                                <!-- ... Include fields here similar to those in your original form ... -->

                            <div class="row" style="margin-top: -10px;margin-bottom: -10px;padding-top: 30px">
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="text-center">or sign in with</div>
                                </div>
                                <div class="col-md-6 col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button class="button col-12  -outline-blue-1 text-blue-1 " style="padding-top: 15px;padding-bottom: 15px;border-radius: 8px" >
                                        <i class="fa-brands fa-apple " style="margin-right: 10px;font-size: 23px">

                                        </i>
                                        FaceBook
                                    </button>
                                </div>
                                <div class="col-md-6 col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button class="button col-12  -outline-red-1 text-red-1" style="padding-top: 15px;padding-bottom: 15px;border-radius: 8px" >
                                        <i class="fa-brands fa-apple " style="margin-right: 10px;font-size: 23px">

                                        </i>
                                        Google
                                    </button>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px;line-height: 1.3">
                                    <div class="text-center" style="padding-left: 30px;padding-right: 30px;line-height: 2.3">
                                        By creating an account, you agree to our Terms of Service and Privacy Statement.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="otpPopup" style="display: none">
        <div class="popup-content">
            <button class="btn-close" onclick="document.getElementById('otpPopup').style.display = 'none';">&times;</button>
            <h2>Enter OTP</h2>
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-box" id="otp1">
                <input type="text" maxlength="1" class="otp-box" id="otp2">
                <input type="text" maxlength="1" class="otp-box" id="otp3">
                <input type="text" maxlength="1" class="otp-box" id="otp4">
            </div>
            <p id="countdown" style="color: red; font-weight: bold;">Time remaining: 60 seconds</p>
            <div class="popup-buttons">
                <button id="verifyOtpButton" class="btn-primary">
                    <span class="button-text">Verify OTP</span>

                </button>
            </div>
        </div>
    </div>
    <!-- Modal Change Password -->
    <!-- Modal Change Password -->
    <div class="modal" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div id="validationErrors" style="color: red;"></div> <!-- Chỗ hiển thị thông báo lỗi -->
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitNewPassword">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script th:fragment="customScripts" th:src="@{/user/ForgetPassword/ForgetPassword.js}"></script>
</section>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
