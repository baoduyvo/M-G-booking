<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/Admin/layout :: mainContent('EditFlight',~{this::.content-wrapper})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row ">
            <!-- Form controls -->


            <!-- Input Sizing -->
            <div class="col-md-12">
                <form th:action="@{/Admin/Flight/UpdateFlight}" method="post">
                    <div class="card">
                        <div class="card-header justify-content-between" style="border-bottom: 1px solid #e6e7e9">
                            <h3 class="mb-0">Flight</h3>
                            <a th:href="@{/Admin/Flight}" type="button" class="btn btn-secondary mb-3">Back</a>
                        </div>
                        <div class="card-body">
                            <h5>Flight</h5>

                            <div class="mt-2 mb-4">
                                <label class="form-label">Departure airport</label>
                                <select class="form-control " th:field="${flight.departure_airport}">
                                    <option th:each="AirPorts : ${ArrivalAirPort}" th:value="${AirPorts.id}"
                                            th:text="${AirPorts.name}"></option>
                                </select>
                            </div>
                            <div class="mt-2 mb-4">
                                <label class="form-label">Arrival airport</label>
                                <select class="form-control " th:field="${flight.arrival_airport}">
                                    <option th:each="AirPorts : ${ArrivalAirPort}" th:value="${AirPorts.id}"
                                            th:text="${AirPorts.name}"></option>
                                </select>
                            </div>
                            <div class="mt-2 mb-4">
                                <label class="form-label">Airline</label>
                                <select class="form-control" th:field="${flight.airline_id}">
                                    <option th:each="Airlines : ${Airline}" th:value="${Airlines.id}"
                                            th:text="${Airlines.name}"></option>
                                </select>
                            </div>
                            <div class="mt-2 mb -4">
                                <label class="form-label">Departure Time</label>
                                <input type="text" id="Departure_Time" class="form-control"
                                       th:field="${flight.departureTime}">

                            </div>
                            <div class="form-group mt-2 mb-4">
                                <label class="form-label">Arrival time</label>
                                <input type="text" id="datetimepicker" th:field="${flight.arrivalTime}"
                                       class="form-control">
                            </div>

                            <div class="form-group mt-2 mb-4">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" th:field="${flight.price}">
                            </div>


                        </div>


                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-primary">Save</button>
                            <input type="hidden" th:field="${flight.id}">

                        </div>
                    </div>
                </form>

            </div>

            <!-- Default Checkboxes and radios & Default checkboxes and radios -->

        </div>

    </div>

    <!-- / Content -->

    <!-- Footer -->
    <footer class="content-footer footer bg-footer-theme">
        <div class="container-xxl">
            <div
                    class="footer-container d-flex align-items-center justify-content-between py-4 flex-md-row flex-column">
                <div class="text-body mb-2 mb-md-0">

                    <a

                    >Documentation</a
                    >

                    <a
                            href="https://github.com/themeselection/materio-bootstrap-html-admin-template-free/issues"

            </div>
        </div>

    <div class="content-backdrop fade"></div>

</div>


</body>
</html>
