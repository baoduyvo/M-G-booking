<div th:if="${message}" th:attr="data-message=${message}, data-type=${messageType}"></div>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script>
    var messageElement = document.querySelector('div[data-message]');
    if (messageElement) {
        var message = messageElement.getAttribute('data-message');
        var messageType = messageElement.getAttribute('data-type');

        // Initialize Notyf
        const notyf = new Notyf({
            duration: 3000,
            position: {
                x: 'right',
                y: 'top'
            }
        });

        if (message) {
            if (messageType === 'success') {
                notyf.success(message); // Show success notification
            } else if (messageType === 'error') {
                notyf.error(message); // Show error notification
            }
        }
    }

</script>
